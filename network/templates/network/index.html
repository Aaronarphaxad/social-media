{% extends "network/layout.html" %}

{% block body %}
<div class="container my-3">
    <div id="compose_view" class="container">
            <h2>New post</h2>
            <form id="compose-form">
            {% csrf_token %}
                <div class="form-group">
                <textarea style="" id="post-data" class="form-control" rows="3" placeholder="Hello {{user.first_name}}, what's on your mind?" autocomplete="off"></textarea>
                <button class="btn btn-primary m-3">Send Post</button>
                </div>
            </form>
    </div>
    <h2 class="ml-3">Timeline</h2>
    <hr>

    <div id="post_view">
    {% csrf_token %}
 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Post</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
        {% csrf_token %}
          <div class="form-group">
            <label for="message-text" class="col-form-label">Post:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="sendEdit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>





    </div>
{% endblock %}
